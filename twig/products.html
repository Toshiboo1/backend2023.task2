<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/products.css">
    <!-- <link rel="stylesheet" href="/reset.css"> -->
    <title>Products</title>
</head>
<body>
    <div class="cart__wrapper">
    <button id="cart__button">
        <a href="/cart" class="">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        </a>
        <i class="fa fa-shopping-cart"></i>
        <span class="cart__count">0</span>
      </button>
    </div>
    <table class="table container">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Cart</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td class="table__id">{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td><img src="{{ product.image }}" class="table__image"></td>
                <td>{{ product.price }}</td>
                <td>
                    <form>
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <button type="button" class="table__button" onclick="addToCart(this)">Add to cart</button>
                      </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="container">
        <a href="/cart" class="btn">Go to cart</a>
    </div>
    <script src="add_to_cart.js"></script>
</body>
</html>
